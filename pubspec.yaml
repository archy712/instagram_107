name: instagram_107
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  logger: ^2.6.2
  google_fonts: ^6.3.3
  flutter_svg: ^2.2.3
  image_picker: ^1.2.1
  validators: ^3.0.0
  equatable: ^2.0.7
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5
  cloud_firestore: ^6.1.1
  flutter_bloc: ^9.1.1
  mime: ^2.0.0
  loader_overlay: ^5.0.0
  intl: ^0.20.2
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.1
  extended_image: ^10.0.1
  video_player: ^2.10.1
  chewie: ^1.13.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true
  arb_dir: lib/common/util/locale/l10n
  output_dir: lib/common/util/locale/generated

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/instagram_red.png"
  adaptive_icon_background: "assets/icons/instagram_red.png"
  adaptive_icon_foreground: "assets/icons/instagram_red.png"
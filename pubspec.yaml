name: instagram_107
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  logger: ^2.6.2
  google_fonts: ^6.3.3
  flutter_svg: ^2.2.3
  image_picker: ^1.2.1
  validators: ^3.0.0
  equatable: ^2.0.7
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5
  cloud_firestore: ^6.1.1
  flutter_bloc: ^9.1.1
  mime: ^2.0.0
  loader_overlay: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/instagram_red.png"
  adaptive_icon_background: "assets/icons/instagram_red.png"
  adaptive_icon_foreground: "assets/icons/instagram_red.png"